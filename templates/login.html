{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="form-card">
    <h2>Welcome Back</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label>{{ form.email.label }}</label>
        {{ form.email }}
        <label>{{ form.password.label }}</label>
        {{ form.password }}
        {{ form.submit(class="btn") }}
    </form>
    <p class="text-center">
        Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a>
    </p>
</div>
{% endblock %}
